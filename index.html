<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guess</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px;
    }

    .container {
      border: 2px solid #000;
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      letter-spacing: 0.2em;
    }

    #values {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 7px;
      text-align: center;
    }

    .lives-display {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }

    .life-indicator {
      width: 10px;
      height: 10px;
      background: #000;
      border: 1px solid #000;
    }

    .life-indicator.lost {
      background: transparent;
    }

    #difficulty_label {
      text-align: center;
      margin: 30px 0 10px;
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
      font-family: inherit;
    }

    #words {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0;
    }

    #guess-section {
      display: none;
      text-align: center;
    }

    #guess-input {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #000;
      font-weight: bold;
      margin-right: 10px;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WORD_GUESS.EXE</h1>

    <div id="values">
      <div>
        <div>Round</div>
        <div id="round">1/5</div>
      </div>
      <div>
        <div>Lives</div>
        <div id="lives">3</div>
        <div class="lives-display" id="lives-display">
          <div class="life-indicator"></div>
          <div class="life-indicator"></div>
          <div class="life-indicator"></div>
        </div>
      </div>
      <div>
        <div>Score</div>
        <div id="score">0</div>
      </div>
    </div>

    <div id="difficulty_label">SELECT_DIFFICULTY:</div>
    <div class="difficulty-buttons">
      <button onclick="startRound('easy')">Easy</button>
      <button onclick="startRound('medium')">Medium</button>
      <button onclick="startRound('hard')">Hard</button>
    </div>

    <div id="words"></div>

    <div id="guess-section">
      <input type="text" id="guess-input" maxlength="1" placeholder="?" />
      <button onclick="makeGuess()">Submit</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const easyWords = ["cat", "dog", "sun", "map", "pen"];
    const mediumWords = ["banana", "circle", "monkey", "window"];
    const hardWords = ["elephant", "dinosaur", "pineapple", "mountain"];

    let currentWord = "";
    let displayWord = [];
    let guessedLetters = [];
    let lives = 3;
    let score = 0;
    let round = 1;
    let totalRounds = 5;
    let difficultyMultiplier = { easy: 100, medium: 300, hard: 700 };
    let currentDifficulty = "";

    function startRound(difficulty) {
      guessedLetters = [];
      lives = 3;
      updateLivesDisplay();
      document.getElementById("round").innerText = `${round}/${totalRounds}`;
      document.getElementById("message").innerText = "";
      document.getElementById("guess-section").style.display = "block";

      const wordList = { easy: easyWords, medium: mediumWords, hard: hardWords };
      currentWord = wordList[difficulty][Math.floor(Math.random() * wordList[difficulty].length)];
      currentDifficulty = difficulty;
      displayWord = Array(currentWord.length).fill("_");
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("words").innerText = displayWord.join(" ");
    }

    function updateLivesDisplay() {
      document.getElementById("lives").innerText = lives;
      document.querySelectorAll(".life-indicator").forEach((el, i) => {
        el.classList.toggle("lost", i >= lives);
      });
    }

    function makeGuess() {
      const input = document.getElementById("guess-input");
      const guess = input.value.toLowerCase();
      input.value = "";

      if (!guess || guessedLetters.includes(guess)) return;

      guessedLetters.push(guess);
      let correct = false;
      for (let i = 0; i < currentWord.length; i++) {
        if (currentWord[i] === guess) {
          displayWord[i] = guess;
          correct = true;
        }
      }

      if (!correct) {
        lives--;
        updateLivesDisplay();
      }

      updateDisplay();

      if (!displayWord.includes("_")) {
        score += difficultyMultiplier[currentDifficulty];
        document.getElementById("score").innerText = score;
        round++;
        if (round > totalRounds) {
          document.getElementById("message").innerText = `GAME_COMPLETE >> FINAL_SCORE: ${score}`;
        } else {
          document.getElementById("message").innerText = "WORD_SOLVED >> NEXT_ROUND_READY";
        }
        document.getElementById("guess-section").style.display = "none";
      } else if (lives <= 0) {
        document.getElementById("message").innerText = `GAME_OVER >> WORD_WAS: ${currentWord.toUpperCase()} >> SCORE: ${score}`;
        document.getElementById("guess-section").style.display = "none";
      }
    }

    document.getElementById("guess-input").addEventListener("keypress", e => {
      if (e.key === "Enter") makeGuess();
    });

    new MutationObserver(mutations => {
      const guessSection = document.getElementById("guess-section");
      const input = document.getElementById("guess-input");
      if (guessSection.style.display === "block" && input) {
        setTimeout(() => input.focus(), 100);
      }
    }).observe(document.getElementById("guess-section"), {
      attributes: true,
      attributeFilter: ["style"]
    });
  </script>
</body>
</html>

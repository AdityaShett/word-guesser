<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guess</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px;
    }

    .container {
      border: 2px solid #000;
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      letter-spacing: 0.2em;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-bottom: 30px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .lives-display {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }

    .life-indicator {
      width: 10px;
      height: 10px;
      background: #000;
      border: 1px solid #000;
    }

    .life-indicator.lost {
      background: transparent;
    }

    .difficulty-label {
      text-align: center;
      margin: 30px 0 10px;
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
      font-family: inherit;
    }

    .word-display {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0;
    }

    .guess-section {
      display: none;
      text-align: center;
    }

    .guess-input {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #000;
      font-weight: bold;
      margin-right: 10px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      min-height: 30px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>WORD_GUESS.EXE</h1>

    <div class="stats">
      <div class="stat">
        <div>Lives</div>
        <div id="lives">3</div>
        <div class="lives-display" id="lives-display">
          <div class="life-indicator"></div>
          <div class="life-indicator"></div>
          <div class="life-indicator"></div>
        </div>
      </div>
      <div class="stat">
        <div>Score</div>
        <div id="score">0</div>
      </div>
    </div>

    <div id="difficulty-section">
      <div class="difficulty-label">SELECT_DIFFICULTY:</div>
      <div class="difficulty-buttons">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
      </div>
    </div>

    <div class="word-display" id="word-display"></div>

    <div class="guess-section" id="guess-section">
      <input type="text" class="guess-input" id="guess-input" maxlength="1" placeholder="?" />
      <button onclick="makeGuess()">Submit</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const words = {
      easy: ["cat", "dog", "run", "sun", "car", "big", "red", "hat", "box", "fox"],
      medium: ["apple", "house", "world", "table", "chair", "water", "music", "happy"],
      hard: ["computer", "elephant", "beautiful", "adventure", "birthday", "chocolate"]
    };

    let currentWord = "";
    let displayWord = [];
    let lives = 3;
    let score = 0;
    let guessedLetters = [];

    function startGame(difficulty) {
      lives = 3;
      guessedLetters = [];
      
      const wordList = words[difficulty];
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      displayWord = Array(currentWord.length).fill("_");
      
      updateDisplay();
      document.getElementById("difficulty-section").classList.add("hidden");
      document.getElementById("guess-section").style.display = "block";
      document.getElementById("guess-input").focus();
    }

    function updateDisplay() {
      document.getElementById("word-display").textContent = displayWord.join(" ");
      document.getElementById("lives").textContent = lives;
      document.getElementById("score").textContent = score;
      
      document.querySelectorAll(".life-indicator").forEach((el, i) => {
        el.classList.toggle("lost", i >= lives);
      });
    }

    function makeGuess() {
      const input = document.getElementById("guess-input");
      const guess = input.value.toLowerCase();
      input.value = "";

      if (!guess || guessedLetters.includes(guess)) return;

      guessedLetters.push(guess);
      let found = false;

      for (let i = 0; i < currentWord.length; i++) {
        if (currentWord[i] === guess) {
          displayWord[i] = guess;
          found = true;
        }
      }

      if (!found) {
        lives--;
      }

      updateDisplay();

      if (!displayWord.includes("_")) {
        score += 100;
        updateDisplay();
        document.getElementById("message").textContent = "WORD_SOLVED >> NEXT_WORD_READY";
        document.getElementById("guess-section").style.display = "none";
        setTimeout(() => {
          document.getElementById("difficulty-section").classList.remove("hidden");
          document.getElementById("message").textContent = "";
        }, 2000);
      } else if (lives <= 0) {
        document.getElementById("message").textContent = `GAME_OVER >> WORD_WAS: ${currentWord.toUpperCase()}`;
        document.getElementById("guess-section").style.display = "none";
        setTimeout(() => {
          document.getElementById("difficulty-section").classList.remove("hidden");
          document.getElementById("message").textContent = "";
        }, 3000);
      }
    }

    document.getElementById("guess-input").addEventListener("keypress", e => {
      if (e.key === "Enter") makeGuess();
    });
  </script>
</body>
</html>
